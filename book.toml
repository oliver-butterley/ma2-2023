[book]
title = "Mathematical Analysis 2 (2023-24)"
description = "Course material for Mathematical Analysis 2 (2023-24)"
authors = ["Oliver Butterley",]
language = "en"

[preprocessor.katex]
after = ["links"]
output = "html"
leqno = false
fleqn = false
throw-on-error = true
error-color = "#cc0000"
min-rule-thickness = -1.0
max-size = "Infinity"
max-expand = 1000
trust = false
no-css = true
include-src = false
# block-delimiter = { left = "\\[", right = "\\]" }
# inline-delimiter = { left = "\\(", right = "\\)" }

[preprocessor.admonish]
assets_version = "2.0.2" # do not edit: managed by `mdbook-admonish install`

[preprocessor.admonish.default]
title="Theorem"

[output.html]
mathjax-support = false
site-url = "/ma2/"
git-repository-url = "https://github.com/..."
edit-url-template = "https://github.com/.../{path}"
additional-css = ["katex.min.css", "./mdbook-admonish.css"]
no-section-label = false
preferred-dark-theme = "navy"
preferred-light-theme = "light"

[output.html.search]
limit-results = 20
use-boolean-and = true
boost-title = 2
boost-hierarchy = 2
boost-paragraph = 1
expand = true
heading-split-level = 2

# [output.html.redirect]
